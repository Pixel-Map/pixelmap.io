name: build
on: [push, pull_request]
jobs:
  test:
    name: Run Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2 # Fetch at least 2 commits for Codecov to generate proper diff

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      # Get pnpm store directory
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      # Setup pnpm cache
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Setup Go for backend tests
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run tests with coverage
      - name: Run tests with coverage
        run: pnpm run test:coverage:combined

      # Upload coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/
          files: ./frontend-lcov.info,./backend-coverage.txt
          flags: unittests
          name: pixelmap-coverage
          fail_ci_if_error: false
          verbose: true
